adminUser: admin
adminPassword: strongpassword

service:
  enabled: true
  type: NodePort

ingress:
  enabled: true
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: "devops-system-alb"
    # alb.ingress.kubernetes.io/subnets: <SUBNET_ID_1>,<SUBNET_ID_2>
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:221370546661:certificate/6f73fffc-dc0f-4c85-a295-147c64be7fcb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
  hosts:
    - grafana.smartseo.kr
  extraPaths:
    - path: /*
      pathType: Prefix
      backend:
        service:
          name: grafana
          port:
            name: 80
server:
  root_url: grafana.smartseo.kr
  auth.anonymous:
    enabled: true
    org_name: Main Org.
